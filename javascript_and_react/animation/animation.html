<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Showcase</title>
</head>
<style>

    @keyframes move {
        from {
            left: 0%;
        }
        to {
            left: 50%;
        }
    }

    h1 {
        position: relative;
        animation-name: move;
        animation-duration: 2s;
        animation-fill-mode: forwards;
    }

</style>
<body>
    <h1>Hello, I'm flying Lucy!</h1>

</body>
</html>
