<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">

        function HelloAdelle() {
            return (<div>Hello, from the other side!</div>);
        }

        function HelloLyrics(props) {
            return (
                // CAUTION! You cannot write any code you like here! It needs to be properly enclosed.
                // Multiple elements does not work!
                <div>Hello, {props.lyrics} <br/>in song by {props.artist}</div>
            );
        }

        function Count() {

        }

        function App() {
            const a = 5;
            const b = 6;

            const[count, setCount] = React.useState(0);

            function updateCount() {
                setCount(count + 1);
            }

            // Warning! When calling function using {} notation, call updateCount, not updateCount()
            return (
                <div>
                    <p>
                        Hello!
                    </p>
                    <p>
                        a * b = {a * b}
                    </p>
                    <HelloAdelle/>
                    <p>
                        Some of the lyrics of the famous songs called "Hello" are:
                        <HelloLyrics lyrics="from the other side" artist="Adelle"/>
                        <HelloLyrics lyrics="it's good to be back, it's good to back" artist="Oasis"/>
                        <HelloLyrics lyrics="is it me you're looking for?" artist="Lionel Ritchie"/>
                    </p>
                    <p>
                        <h2>Counter:</h2>
                        <div>{count}</div>
                        <button onClick={updateCount}>Click</button>
                    </p>
                </div>
            );
        }

        ReactDOM.render(<App/>, document.querySelector("#app"))
    </script>
</body>
</html>
