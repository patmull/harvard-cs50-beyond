{% extends 'base.html' %}

{% block main_content %}
    <h1>Login</h1>
    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        <label>
            Username:
            <input type="text" name="username" placeholder="Username">
        </label>
        <label>
            Password:
            <input type="password" name="password">
        </label>
        <input type="submit" value="Login">
    </form>
    {% if error_message %}
        <p style="color:red">{{ error_message }}</p>
    {% endif %}
    {% if logout_message %}
        <p>{{ logout_message }}</p>
    {% endif %}
{% endblock %}
