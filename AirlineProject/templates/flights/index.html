{% extends 'flights/base.html' %}

{% block page_title %}
    Flights Homepage
{% endblock %}

{% block main_content %}
    <h1>Today flights</h1>
    <ul>
        {% for flight in flights %}
            <li>
                <form method="GET" action="{{ flight.flight_number }}">
                    <input type="submit" value="{{ flight }}">
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
