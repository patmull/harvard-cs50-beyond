{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry_detail.title }}
{% endblock %}

{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}

{% block body %}
    <p>{{ entry_detail.markdown|safe }}</p>
    <a href="{% url 'edit_article' entry_detail.title %}">Edit</a>
{% endblock %}
