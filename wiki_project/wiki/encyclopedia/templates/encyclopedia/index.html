{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>{{ entry }}</li>
        {% empty %}
            <p>No entries to view.</p>
        {% endfor %}
    </ul>

{% endblock %}
